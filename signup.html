<!DOCTYPE html>
<html lang = "en">
<head>

	<title>Bootstrap 4 Example</title>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">

	<link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<style>

		h1 {
			text-align: center;
			margin-bottom: 50px;
		}
		p {
			text-align: center;
		}
		body {
			background-color: #F5F5F5;
		}

		.alert {
		  	left: 0;
		    margin: auto; // Centers alert component
		    margin-top: 10px;
		    margin-bottom: 60px;
		    position: relative;
		    right: 0;
		    text-align: center; // Centers 'Alert Test' text
		    top: 20px;
		    width: 40%;
		    z-index: 1; // Displays over app and bootstrap Navbar
		}

		.form-group {
		  	left: 0;
		    margin: auto;
		    margin-bottom: 15px;
		    margin-top: 15px;
		    position: relative; // So that it will display relative to the entire page
		    right: 0;
		    text-align: left; // Centers 'Alert Test' text
		    top: 20px;
		    width: 30%;
		    bottom: 20px;
		    z-index: 1; // Displays over app and bootstrap Navbar
		}
		#left-panel-link {
			position: absolute;
			top: 90px;
			left: 0px;
		}
		#right-panel-link {
		  	position: absolute;
		  	top: 90px;
		  	right: 0px;
		}
		.form-container {
		  	width: 100%;
		  	height: 100%;
		  	padding: 100px 20px;
		  	margin: auto;
		  	position: relative;
		}

	</style>
</head>

<body>
	<div class="form-container">
		 <h1> Sign up </h1>

		 <!-- Create an alert to go to sign up if no account exists -->
		 <div class = "alert alert-secondary alert-dismissible fade show">
			 <button type = "button" class = "close" data-dismiss = "alert">&times;</button>
			 Already have an account? <strong> Go to log in! </strong>
		 </div>

		 <form class = "Log-in-page">

		 	<!-- Input for the username -->
		 	<div class = "form-group">
		 		<label for = "usr"> Username: </label>
		 		<input type = "text" class = "form-control" id = "usr" name = "username"  placeholder = "Enter username here...">
		 	</div>

		 	<!-- Input for the password -->
		 	<div class = "form-group">
		 		<label for = "pwd"> Password: </label>
		 		<input type = "password" class = "form-control" id = "pwd" name = "password"  placeholder = "Enter password here...">
		 	</div>

      <div class = "form-group">
        <label for = "pwd"> Confirm password: </label>
        <input type = "password" class = "form-control" id = "pwd" name = "Confirm password" placeholder = "Reenter password here...">

        <div class = "signup-button">
			 		<a type = "submit" class = "btn btn-warning" id = "left-panel-link"> Sign up </a>
			 	</div>

        <div class = "login-button">
			 		<a type = "submit" class = "btn btn-secondary" id = "right-panel-link" href = "loginPage.html"> Log in </a>
			 	</div>
      </div>


		 </form>
	</div>
</body>
</html>
